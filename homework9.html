<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
        }
        
        .content-box {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
        }
        
        .content__img {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="content"></div>

    <script src="data.js"></script>
    <script>
        const dataApis = JSON.parse(newApi);
        console.log(dataApis);


        const mainDivEl = document.querySelector('.content');


        dataApis.forEach(dataApi => {
            const divEl = document.createElement('div');
            divEl.classList.add('content-box');

            const imgEl = document.createElement('img');
            imgEl.classList.add('content__img');
            imgEl.setAttribute('alt', 'product_img');
            imgEl.src = dataApi.img;

            const h2El = document.createElement('h2');
            h2El.textContent = dataApi.Category;

            const contentEl = document.createElement('p');
            contentEl.textContent = dataApi.Description;

            divEl.appendChild(imgEl);
            divEl.appendChild(h2El);
            divEl.appendChild(contentEl);

            mainDivEl.appendChild(divEl);
        });
    </script>
</body>

</html>
